<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPerformer XML Parser</title>
    <script type="text/javascript" src="parser.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="output"> 
            <textarea class="input-box" id="input1" placeholder="<io-item>......</io-item>" oninput="adjustHeight(this)"></textarea>
            <table id="table"> 
            </table>
        </div>
        <div class="vertical-line"></div>
        <div id="output2"> 
            <textarea class="input-box" id="input2" placeholder="<io-item>......</io-item>" oninput="adjustHeight(this)"></textarea>
            <table id="table2"> 
            </table>
        </div>
        <button onclick="parse()"> 比べる</button>
    </div>

    <script>
        function adjustHeight(input) {
            input.style.height = 'auto';
            
            input.style.height = `${input.scrollHeight}px`;
            input.style.maxHeight = "500px";
        }
        document.querySelectorAll('.input-box').forEach(adjustHeight);
    </script>

</body>
</html>
